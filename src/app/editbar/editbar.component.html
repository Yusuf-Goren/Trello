<div class="container">
  <div class="wrapper">
    <div class="editor">
      <div class="edit-left">
        <h1>Social Blog Editorial</h1>
        <mat-icon (click)="onClick(starIcon)">{{ starIcon }}</mat-icon>
        <div class="brace"></div>
        <h2>Buffer</h2>
        <div class="bc">BC</div>
        <div class="brace"></div>
        <mat-icon>public</mat-icon>
        <h2>Public</h2>
        <div class="brace"></div>
        <ul class="stories">
          <li *ngFor="let story of stories">
            <img src="{{ story.src }}" alt="" />
          </li>
        </ul>
      </div>
      <div class="edit-right">
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <h2>Calendar</h2>
        <mat-icon>more_horiz</mat-icon>
        <h2>Show Menu</h2>
      </div>
    </div>
  </div>
  <app-posts></app-posts>
</div>
